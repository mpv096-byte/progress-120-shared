<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shared 120 Question Progress</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Firebase v9+ compat via CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #050816;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      color: var(--text-main);
    }
    .card {
      width: 360px;
      max-width: 95vw;
      background: #020617;
      border-radius: 12px;
      padding: 18px 18px 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
    }
    .subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }
    .badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.4);
    }

    .progress-wrapper {
      width: 100%;
      margin: 4px auto 14px;
      text-align: center;
    }
    .progress-percent {
      font-size: 12px;
      color: #e5e7eb;
      margin-bottom: 4px;
    }
    .progress-bar {
      position: relative;
      width: 100%;
      height: 18px;
      background: #111827;
      border-radius: 999px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: repeating-linear-gradient(
        -45deg,
        #84cc16,
        #84cc16 8px,
        #65a30d 8px,
        #65a30d 16px
      );
      border-radius: inherit;
      transition: width 0.3s ease-out;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 4px;
      margin-bottom: 8px;
    }
    .input-row input {
      flex: 1;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: #020617;
      color: var(--text-main);
      font-size: 13px;
      outline: none;
    }
    .input-row input:focus {
      border-color: rgba(34, 197, 94, 0.8);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.35);
    }
    .input-row button {
      padding: 7px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #020617;
      background: linear-gradient(135deg, #22c55e, #a3e635);
      box-shadow: 0 10px 18px rgba(34, 197, 94, 0.4);
      white-space: nowrap;
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }
    .hint {
      font-size: 11px;
      color: var(--text-muted);
    }
    .reset-btn {
      border: none;
      background: transparent;
      color: #f97316;
      font-size: 11px;
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 2px;
    }
    .error {
      margin-top: 4px;
      font-size: 11px;
      color: #fca5a5;
      min-height: 14px;
    }
    .loading {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    .small-count {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div>
        <div class="title">Shared Question Progress</div>
        <div class="subtitle">Goal: 120 questions</div>
      </div>
      <span class="badge">Shared</span>
    </div>

    <div id="loading" class="loading">Loading shared progressâ€¦</div>

    <div class="progress-wrapper">
      <div class="progress-percent" id="progressText">0%</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="small-count">
        <span id="currentCount">0</span> / 120
      </div>
    </div>

    <div class="input-row">
      <input
        id="incrementInput"
        type="number"
        min="1"
        step="1"
        placeholder="Add questions (e.g., 3)"
      />
      <button id="addBtn">Add</button>
    </div>

    <div class="footer-row">
      <div class="hint">Everyone with this link shares the same bar.</div>
      <button class="reset-btn" id="resetBtn">Reset to 0</button>
    </div>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // Replace these values from your Firebase web config page
   const firebaseConfig = {
    apiKey: "AIzaSyDjzpUx-ZIujHoeh9d_Xewqt_e0Dn9Zix8",
    authDomain: "q-bf988.firebaseapp.com",
    projectId: "q-bf988",
    storageBucket: "q-bf988.firebasestorage.app",
    messagingSenderId: "897640739023",
    appId: "1:897640739023:web:0b3b6c5e2152531ceb07ba",
    measurementId: "G-S94X9CHX1H"
  };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(); // Firestore web quickstart pattern[web:46][web:48]

    const TOTAL = 120;
    const docRef = db.collection("sharedCounters").doc("questionsProgress");

    const progressTextEl = document.getElementById("progressText");
    const progressFillEl = document.getElementById("progressFill");
    const currentCountEl = document.getElementById("currentCount");
    const incrementInputEl = document.getElementById("incrementInput");
    const errorMsgEl = document.getElementById("errorMsg");
    const addBtn = document.getElementById("addBtn");
    const resetBtn = document.getElementById("resetBtn");
    const loadingEl = document.getElementById("loading");

    let current = 0;
    let firstLoadDone = false;

    function setProgress(percent) {
      percent = Math.max(0, Math.min(100, percent));
      progressFillEl.style.width = percent + "%";
      progressTextEl.textContent = percent + "%";
    }

    function updateUI(triggerConfetti) {
      const percent = Math.round((current / TOTAL) * 100);
      currentCountEl.textContent = current.toString();
      setProgress(percent);
      if (triggerConfetti) launchConfetti(percent);
    }

    function launchConfetti(percent) {
      const baseCount = 40;
      const extra = Math.floor((percent / 100) * 40);
      const particleCount = baseCount + extra;
      const defaults = {
        origin: { y: 0.6 },
        spread: 75,
        startVelocity: 45,
        gravity: 0.8,
        scalar: 0.9
      };
      confetti(Object.assign({}, defaults, {
        particleCount,
        angle: 60,
        origin: { x: 0, y: 0.6 }
      }));
      confetti(Object.assign({}, defaults, {
        particleCount,
        angle: 120,
        origin: { x: 1, y: 0.6 }
      }));
    }

    function showError(msg) {
      errorMsgEl.textContent = msg || "";
    }

    docRef.onSnapshot((doc) => {
      loadingEl.textContent = "";
      if (doc.exists) {
        const data = doc.data();
        current = Math.min(TOTAL, Math.max(0, data.current || 0));
        updateUI(firstLoadDone);
        firstLoadDone = true;
      } else {
        docRef.set({ current: 0 });
      }
    }, (error) => {
      loadingEl.textContent = "Error loading progress.";
      console.error(error);
    });

    addBtn.addEventListener("click", async () => {
      showError("");
      const value = parseInt(incrementInputEl.value, 10);
      if (isNaN(value) || value <= 0) {
        showError("Enter a positive number.");
        return;
      }
      if (current >= TOTAL) {
        showError("Already at 120.");
        return;
      }

      try {
        await db.runTransaction(async (tx) => {
          const snap = await tx.get(docRef);
          let c = 0;
          if (snap.exists) c = snap.data().current || 0;
          let newVal = c + value;
          if (newVal > TOTAL) newVal = TOTAL;
          tx.set(docRef, { current: newVal }, { merge: true });
        });
        incrementInputEl.value = "";
      } catch (e) {
        console.error(e);
        showError("Update failed, try again.");
      }
    });

    incrementInputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addBtn.click();
    });

    resetBtn.addEventListener("click", async () => {
      if (!confirm("Reset shared progress to 0 for everyone?")) return;
      try {
        await docRef.set({ current: 0 });
      } catch (e) {
        console.error(e);
        showError("Reset failed.");
      }
    });
  </script>
</body>
</html>
